<!DOCTYPE html>
<html lang="en-GB">
		<head>
				<meta charset="utf-8">
				<link rel="stylesheet" href="./style.css"></style>
				<script src="./main.js" defer></script>
		</head>
		<body>
			<div id="calculator">
				<div id="screen">0
				</div> <!-- screen -->
				<div id="buttons">
						<div class="row">
								<button id="add" class="button operator">+</button>
								<button id="subtract" class="button operator">-</button>
								<button id="multiply" class="button operator">&#215;</button>
								<button id="divide" class="button operator">&#247;</button>
						</div> <!-- row -->
						<div class="row">
								<button id="7" class="button num">7</button>
								<button id="8" class="button num">8</button>
								<button id="9" class="button num">9</button>
								<div class="blanks"></div>
						</div> <!-- row -->
						<div class="row">
								<button id="4" class="button num">4</button>
								<button id="5" class="button num">5</button>
								<button id="6" class="button num">6</button>
								<div class="blanks"></div>
						</div> <!-- row -->
						<div class="row">
								<button id="1" class="button num">1</button>
								<button id="2" class="button num">2</button>
								<button id="3" class="button num">3</button>
								<div class="blanks"></div>
						</div> <!-- row -->
						<div class="row">
								<button id="clear" class="button">AC</button>
								<button id="0" class="button num">0</button>
								<button id="evaluate" class="button">=</button>
						</div> <!-- row -->
				</div> <!-- buttons -->
			</div> <!-- calculator -->
		</body>
</html>
